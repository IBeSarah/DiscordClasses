name: Post class changes

on:
  push:
    branches:
      - main
    paths:
      - "discordclasses.json"

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # required for previous commit

      - name: Get previous and current versions
        run: |
          git show HEAD^:discordclasses.json > previous.json || echo "{}" > previous.json
          cp discordclasses.json current.json

      - name: Run diff script
        run: node diff_and_post.js > full_diff.txt

      - name: Post to Discord
        if: success() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          CONTENT=$(cat full_diff.txt)
          if [ -n "$CONTENT" ]; then
            PAYLOAD=$(jq -Rs . <<< "$CONTENT")
            curl -H "Content-Type: application/json" \
                 -d "{\"content\": $PAYLOAD}" \
                 $DISCORD_WEBHOOK
          fi

      - name: Comment on GitHub commit
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('full_diff.txt', 'utf8');
            if (diff.trim() === '') {
              core.info('No diff to post');
              return;
            }
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: diff
            });
