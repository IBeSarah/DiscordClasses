name: Post Class Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up JSON files
        run: |
          # Save current and previous versions for both files
          for file in discordclasses.json base64entries.json; do
            git show HEAD:$file > current_$file || echo '{}' > current_$file
            git show HEAD^:$file > previous_$file || echo '{}' > previous_$file
          done

      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      - name: Run diff and post for discordclasses.json
        run: node "​/diff_and_post.js" discordclasses.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Run diff and post for base64entries.json
        run: node "​/diff_and_post.js" base64entries.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
