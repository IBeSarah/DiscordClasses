name: Post class changes

on:
  push:
    branches:
      - main

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # required for diffing last commit

      - name: Run diff script
        run: |
          node diff_and_post.js > full_diff.txt

      - name: Show diff file (debug)
        run: cat full_diff.txt

      - name: Post to Discord
        if: success() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          CONTENT=$(cat full_diff.txt)
          # Discord needs JSON payload, escape properly
          PAYLOAD=$(jq -Rs . <<< "$CONTENT")
          curl -H "Content-Type: application/json" \
               -d "{\"content\": $PAYLOAD}" \
               $DISCORD_WEBHOOK

      - name: Comment on GitHub commit
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('full_diff.txt', 'utf8');
            if (diff.trim() === '') {
              core.info('No diff to post');
              return;
            }
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: diff
            });
