name: Comment Class Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json

jobs:
  post-diffs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      - name: Prepare JSON files
        run: |
          git show HEAD:discordclasses.json > current_discordclasses.json || echo '{}' > current_discordclasses.json
          git show HEAD^:discordclasses.json > previous_discordclasses.json || echo '{}' > previous_discordclasses.json
          git show HEAD:base64entries.json > current_base64entries.json || echo '{}' > current_base64entries.json
          git show HEAD^:base64entries.json > previous_base64entries.json || echo '{}' > previous_base64entries.json

      - name: Post DiscordClasses diff
        run: node diff_and_post.js discordclasses.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Post Base64Entries diff
        run: node diff_and_post.js base64entries.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
