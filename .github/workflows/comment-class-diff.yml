name: Post JSON module diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up JSON files safely
        run: |
          git show HEAD:discordclasses.json > current.json 2>/dev/null || echo '{}' > current.json
          git show HEAD^:discordclasses.json > previous.json 2>/dev/null || echo '{}' > previous.json
          # Normalize JSON for consistent formatting
          jq -S . previous.json > prev_normalized.json
          jq -S . current.json > curr_normalized.json

      - name: Create diff
        run: |
          diff -u prev_normalized.json curr_normalized.json > diff.txt || true
          head -n 50 diff.txt  # optional: preview first 50 lines in logs

      - name: Post diff to Discord
        run: |
          DIFF=$(head -c 2000 diff.txt)
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"
          CONTENT="**Changes in discordclasses.json:**\n\`\`\`diff\n${DIFF}\n\`\`\`\nFull commit here: ${COMMIT_URL}"
          # Ensure total content â‰¤ 2000 chars
          CONTENT=$(echo "$CONTENT" | head -c 2000)
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"$CONTENT\"}" \
               $WEBHOOK_URL

      - name: Post full diff as GitHub commit comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('diff.txt', 'utf8');
            if (!diff.trim()) return;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸ§© **Full changes in discordclasses.json:**\n\n\`\`\`diff\n${diff}\n\`\`\``
            });
