name: Post JSON Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json
  workflow_dispatch:

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      # Checkout the main repo (with the JSON files)
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to get previous commit

      # Checkout the private diff script repo
      - name: Checkout private diff repo
        uses: actions/checkout@v4
        with:
          repository: StilLTheSameAccount/diff-repo
          path: diff-repo
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      # Install Node dependencies in the private repo
      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest
        working-directory: diff-repo

      # Prepare previous and current files for diff
      - name: Prepare JSON files for diff
        run: |
          # For discordclasses.json
          git show HEAD~1:discordclasses.json > previous_discordclasses.json
          git show HEAD:discordclasses.json > current_discordclasses.json
          # For base64entries.json
          git show HEAD~1:base64entries.json > previous_base64entries.json
          git show HEAD:base64entries.json > current_base64entries.json

      # Run diff for discordclasses.json
      - name: Run diff for discordclasses.json
        run: node "diff-repo/diffs/diff_and_post.js" discordclasses.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # Run diff for base64entries.json
      - name: Run diff for base64entries.json
        run: node "diff-repo/diffs/diff_and_post.js" base64entries.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
