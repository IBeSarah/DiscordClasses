name: Post JSON module diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with last 2 commits
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Install Node dependencies
      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      # Generate current and previous JSON safely
      - name: Set up JSON files
        run: |
          git show HEAD:discordclasses.json > current.json 2>/dev/null || echo '{}' > current.json
          git show HEAD^:discordclasses.json > previous.json 2>/dev/null || echo '{}' > previous.json
          # Validate JSON
          node -e "JSON.parse(require('fs').readFileSync('current.json'))"
          node -e "JSON.parse(require('fs').readFileSync('previous.json'))"

      # Run diff and post script
      - name: Compute diff and post to Discord/GitHub
        run: node diff_and_post.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
