name: Comment Class Diff

on: push

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current and previous version of the file
        run: |
          echo "Current file content:"
          git show HEAD:discordclasses.json || echo "File not found at HEAD"
          git show HEAD:discordclasses.json > current.json
          echo "----- current.json contents -----"
          cat current.json

          echo "Previous file content:"
          git show HEAD^:discordclasses.json || echo "File not found at HEAD^"
          git show HEAD^:discordclasses.json > previous.json || echo '{}' > previous.json
          echo "----- previous.json contents -----"
          cat previous.json

      - name: Generate unified diff
        run: |
          diff --unified=3 previous.json current.json || true > diff.txt
          echo "----- diff.txt contents -----"
          cat diff.txt

      - name: Post diff comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('diff.txt', 'utf8');
            if (!diff.trim()) {
              console.log("No diff to post");
              return;
            }
            const body = `ðŸ§© **Changes in \`discordclasses.json\`:**\n\n\`\`\`diff\n${diff}\n\`\`\``;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body,
            });
            console.log("Comment posted!");
