name: Post JSON module diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up diff files
        run: |
          git show HEAD:discordclasses.json > current.json || echo '{}' > current.json
          git show HEAD^:discordclasses.json > previous.json || echo '{}' > previous.json

      - name: Create diff
        run: |
          diff -u previous.json current.json > diff.txt || true

      - name: Post diff to Discord
        run: |
          node -e "
          const fs = require('fs');
          const axios = require('axios');
          const diff = fs.readFileSync('diff.txt', 'utf8').slice(0, 2000);
          const url = process.env.DISCORD_WEBHOOK_URL;
          const commitUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/commit/${process.env.GITHUB_SHA}`;
          const content = `ðŸ§© **Changes in discordclasses.json:**\n\`\`\`diff\n${diff}\n\`\`\`\nFull commit here: ${commitUrl}`;
          axios.post(url, { content }).then(() => console.log('Discord webhook sent')).catch(err => console.error('Failed to send Discord webhook:', err));
          "
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}

      - name: Post full diff as GitHub comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const MAX_COMMENT_LENGTH = 65536;

            const diff = fs.readFileSync('diff.txt', 'utf8');
            if (!diff.trim()) return;

            const header = `ðŸ§© **Changes in \`discordclasses.json\`:**\n\n`;
            const chunkPrefix = '```diff\n';
            const chunkSuffix = '\n```';

            function splitDiff(fullText, maxLength) {
              const chunks = [];
              let start = 0;
              while (start < fullText.length) {
                chunks.push(fullText.slice(start, start + maxLength));
                start += maxLength;
              }
              return chunks;
            }

            const rawChunks = splitDiff(diff, MAX_COMMENT_LENGTH - header.length - chunkPrefix.length - chunkSuffix.length);

            for (let i = 0; i < rawChunks.length; i++) {
              const partHeader = rawChunks.length > 1
                ? `${header}**Part ${i + 1} of ${rawChunks.length}**\n\n`
                : header;

              const commentBody = `${partHeader}${chunkPrefix}${rawChunks[i]}${chunkSuffix}`;

              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: commentBody,
              });

              console.log(`Posted comment part ${i + 1}/${rawChunks.length}`);
            }
