name: Post Class Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json
      - brokendiscordclasses121125.json
      - base64entriesbroken.json

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up JSON files
        run: |
          FILES=(
            discordclasses.json
            base64entries.json
            brokendiscordclasses121125.json
            base64entriesbroken.json
          )

          for file in "${FILES[@]}"; do
            git show HEAD:$file > current_$file || echo '{}' > current_$file
            git show HEAD^:$file > previous_$file || echo '{}' > previous_$file
          done

      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      - name: Run diff and post for all JSON files
        run: |
          FILES=(
            discordclasses.json
            base64entries.json
            brokendiscordclasses121125.json
            base64entriesbroken.json
          )

          for file in "${FILES[@]}"; do
            node diff_and_post.js "$file"
          done
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
