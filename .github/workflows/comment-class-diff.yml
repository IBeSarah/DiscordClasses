name: Comment Class Diff

on: push

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to access HEAD^ (previous commit)

      - name: Extract current and previous file versions
        run: |
          git show HEAD:discordclasses.json > current.json || echo '{}' > current.json
          git show HEAD^:discordclasses.json > previous.json || echo '{}' > previous.json

      - name: Generate diff file
        run: |
          diff -u previous.json current.json > diff.txt || true

      - name: Post diff as commit comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('diff.txt', 'utf8');
            if (!diff.trim()) {
              console.log("No diff to post");
              return;
            }
            const body = `ðŸ§© **Changes in \`discordclasses.json\`:**\n\n\`\`\`diff\n${diff}\n\`\`\``;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body,
            });
