name: Post JSON Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json
  workflow_dispatch:  # Optional manual trigger

jobs:
  post-diff:
    runs-on: ubuntu-latest
    steps:
      # Checkout the public repo itself (default)
      - name: Checkout public repo
        uses: actions/checkout@v4

      # Checkout the private repo containing the diff script
      - name: Checkout private diff script repo
        uses: actions/checkout@v4
        with:
          repository: StilLTheSameAccount/-       # private repo with "-/diff_and_post.js"
          path: diff-repo                          # folder to checkout into
          token: ${{ secrets.PRIVATE_REPO_TOKEN }} # PAT with read access to private repo

      # Install Node dependencies for diff script
      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      # Run diff for discordclasses.json
      - name: Run diff for discordclasses.json
        run: node "diff-repo/-/diff_and_post.js" discordclasses.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # Run diff for base64entries.json
      - name: Run diff for base64entries.json
        run: node "diff-repo/-/diff_and_post.js" base64entries.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
