name: Post JSON Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json
      - base64entries.json

jobs:
  post-diff:
    runs-on: ubuntu-latest
    steps:
      # Checkout main repo
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Checkout private repo containing the diff script
      - name: Checkout private repo with diff script
        uses: actions/checkout@v4
        with:
          repository: StilLTheSameAccount/-
          path: hidden-repo
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      # Install Node dependencies
      - name: Install Node dependencies
        run: npm install lodash fast-levenshtein axios @octokit/rest

      # Run diff and post for discordclasses.json
      - name: Run diff for discordclasses.json
        run: node "hidden-repo/-/diff_and_post.js" discordclasses.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # Run diff and post for base64entries.json
      - name: Run diff for base64entries.json
        run: node "hidden-repo/-/diff_and_post.js" base64entries.json
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
