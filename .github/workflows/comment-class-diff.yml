name: Comment Class Diff

on:
  push:
    branches:
      - main
    paths:
      - discordclasses.json   # Only trigger when this file changes

jobs:
  post-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to compare with previous commit

      - name: Set up JSON files
        run: |
          git show HEAD:discordclasses.json > current.json || echo '{}' > current.json
          git show HEAD^:discordclasses.json > previous.json || echo '{}' > previous.json

      - name: Install Node dependencies
        run: npm install lodash axios

      - name: Generate and Post Diff
        run: node diff_and_post.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}

      - name: Post full diff as GitHub commit comments
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const MAX_COMMENT_LENGTH = 65000;

            // Read diff generated by diff_and_post.js
            const diffText = fs.existsSync('full_diff.txt') 
              ? fs.readFileSync('full_diff.txt', 'utf8') 
              : '';

            if (!diffText.trim()) {
              console.log("No diff to post");
              return;
            }

            // Split into chunks if too long
            const chunks = [];
            for (let i = 0; i < diffText.length; i += MAX_COMMENT_LENGTH) {
              chunks.push(diffText.slice(i, i + MAX_COMMENT_LENGTH));
            }

            for (let i = 0; i < chunks.length; i++) {
              const body = chunks.length > 1
                ? `**Part ${i + 1} of ${chunks.length}**\n\n${chunks[i]}`
                : chunks[i];

              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body,
              });

              console.log(`Posted GitHub comment part ${i + 1}/${chunks.length}`);
            }
